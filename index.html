<!doctype html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Word Guess Game!</title>
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Sintony" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container-fluid contentWrap">
        <header class="container-fluid">
            <div class="imgWrap container">
        <img id="titleImg" src="assets/images/TBLheadertitle5.png" alt="Hangman Title Image" />
            </div>
        </header>
        <div class="container gameContent"> <!--Holds all content of both columns in a container with the class gameContent-->
        <div class="row">
            <div id="directionsText">Press Any Key to Get Started!</div>
        </div>
        
            <div class="row">

            <div class="col-lg-6 contentCol game"> <!--holds all content in the first/left column-->
                <!-- <div id="directionsText"><h2>Press Any Key to Get Started!</h2></div> -->
                <div id="progressBar" class="row">
                    <div id="winsTitle" class="col-xs-6">
                        <div id="winsTotalContain">Wins: <span id="winsTotal"></span></div>
                    </div>
                    <div id="guessesRemainingTitle" class="col">
                            <div id="guessesRemainingContain">Guesses Remaining: <span id="guessesRemaining"></span></div>
                    </div>
                </div>


                <div id="activeWordContain" class="row">
                <div class="col">
                    <div id="activeWordDiv">
                    <h2 id="guessThePlayer">Guess the player!</h2>
                    <h2 id="activeWord"></h2>
                    </div>
                </div><!--displays the active word in the wordOptions array-->
                </div>
                <div id="lettersGuessedContain" class="row">
                    <div class="col pl-0"><div id="lettersGuessedTitle">Letters Guessed: <span id="lettersGuessed"></span></div>
                    </div>
                </div>   
            </div>

            <div class="col-lg-6 contentCol hint"><!--holds all content in the second/right column-->
                <div id="hangmanImg"></div><!---img that changes when the user guesses wrong-->
                <h2 id="youWin">You Win!</h2> 
                <h2 id="youLose">You Lose!</h2><!---brainstorm, bring up a picture of the player when guessed right-->
                <h2 id="tryAgain">Try Again!</h2>
                
            </div>
        </div>
    </div>

    <div class="container-fluid footer">
            <div class="container foot">
                <footer class="text-center mt-3 pt-4">Copyright&copy;</footer>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
